<div class="pure-g">
	<div class="pure-u-1-5">
		<ul>
			<a (click)="onAddItem()">Add Item</a>
			<li *ngFor="let list of lists" (click)="onSelect(list)">
				{{ list.name }}({{list.items.length}})
			</li>
		</ul>
	</div>
	<div class="pure-u-4-5">
		<div *ngIf='selectedList'>
			<list [list]='selectedList'></list>
		</div>
		<div *ngIf='!selectedList'>
			Select a list.
		</div>
	</div>
</div>
